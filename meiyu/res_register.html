		<!--内容主要部分-->
			<div class="res_register">
				<img src="./register/img/neiye_banner.png" alt="" />
				<div class="res_register_main">
					<form action="" class="res_registerform">
						<div class="res_registerhead">您是未注册用户，注册诺亚用户后即可预约</div>
						<!--姓名-->
						<div id="res_registername" class="res_reister_list xloginline">
							<div class="xfirstname">
								<i>姓：</i>
							 	<input type="text" id="randCode" placeholder="您的姓氏" />
							 	<!--<span class="logintip">姓不能为空 ！</span>-->
							 	<label for="randCode"></label>
							</div>
							<div class="xsecondname">
								<i>名：</i>
							 	<input type="text" id="randCode" placeholder="您的名字" />
							 	<!--<span class="logintip">名不能为空 !</span>-->
							 	<label for="randCode"></label>
							</div>
						</div>
						<!--手机号-->
						<div id="res_registerphone" class="res_reister_list xloginline">
							<div class="xlogintext">
								<i>手机号：</i>
							   <input type="text" id="randCode" placeholder="您的手机号码" class="inputext xtestcode"/>
							  <!-- <span class="logintip">请填写手机号 !</span>-->
							   <label for="randCode"></label>
							</div>
							   
						</div>
						<!--图片验证码-->
						<div id="res_xtestcode" class="res_reister_list xloginline">
							<div class="rtestcode">
								<span class="loginicon loginrandom"></span><i>验证码：</i>
							 	<input type="text" id="randCode" placeholder="4位验证码"/>
							 	<!--<span class="logintip">请输入验证码 !</span>-->
							 	<label for="randCode"></label>
						 	</div>
						 	<div class="ltestcode">
						 		<a href="">
						 			<img src="./register/img/res_randimg.png" id="ltestcode_img"/>

						 		</a>
						 			
						 	</div>
						</div>
						<!--短信验证码-->
						<div id="res_ptestcode" class="res_reister_list xloginline">
							<div class="rtestcode">
								<span class="loginicon loginrandom"></span><i>短信验证码：</i>
							 	<input type="text" id="randCode" placeholder="4位验证码"/>
							 	<!--<span class="logintip">请输入验证码 !</span>-->
							 	<label for="randCode"></label>
						 	</div>
						 	<div class="ltestcode">
						 		<span>获取短信验证码</span>
						 	</div>
						</div>
						<!--密码-->
						<div id="res_password" class="res_reister_list xloginline">
							<div class="xlogintext xlogin_p">
								<i>密码：</i>
							   <input type="text" id="randCode" placeholder="8-20个大小写英文字母、符号或数字" class="inputext xtestcode"/>
							   <!--span class="logintip">请填写密码 !</span>-->
							   <label for="randCode"></label>
							</div>
							<ul class="safe">
								<li>危险</li>
								<li class="red_li">弱</li>
								<li>中</li>
								<li>强</li>
								<li>安全</li>
							</ul>
						</div>
						<!--确认密码-->
						<div id="res_rpassword" class="res_reister_list xloginline">
							<div class="xlogintext">
								<i>确认密码：</i>
							   <input type="text" id="randCode" placeholder="确认密码" class="inputext xtestcode"/>
							   <!--<span class="logintip">请确认密码 !</span>-->
							   <label for="randCode"></label>
							</div>
						</div>
						<!--同意条款-->
						<div id="res_agreen">
							<a class="yagreen" href="javascript:;" ></a>我已同意并阅读<span>《美豫投资使用协议》</span>
						</div>
						<!--提交按钮-->
						<input type="submit" value="立即预约" />
				        <!--热线提示-->
				        <div class="prompt">如需帮助，请拨打客服热线 <span>400-820-0025</span></div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
			    $.ajax({
			        type: 'GET',
			        url: './head/lib/head.html',
			        data: '_=' + Date.parse(new Date()),
			        success: function(data) {
			        	
			            $('#warp').prepend(data);
						$('.clearfix').find('.nav_curr').removeClass('nav_curr').end().children('li').eq(3).addClass('nav_curr')
			        }
			    });
			    $.ajax({
			        type: 'GET',
			        url: './head/lib/end.html',
			        data: '_=' + Date.parse(new Date()),
			        success: function(data) {
			            $('#warp').append(data);
			        }
			    });
			  
			});
		</script>
